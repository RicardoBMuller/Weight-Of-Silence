<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Weight of Silence - Dead Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-deep: #050505;
            --bg-accent: #1a140f;
            --accent: #9c4a1a;
            --accent-glow: rgba(156, 74, 26, 0.4);
            --text-main: #d4cdc3;
            --text-dim: #7a6e61;
            --glass: rgba(10, 10, 10, 0.9);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: radial-gradient(circle at center, var(--bg-accent) 0%, var(--bg-deep) 100%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-wrapper {
            width: 100%;
            max-width: 450px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(156, 74, 26, 0.2);
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column; /* Mobile first */
            min-height: 100vh;
        }

        @media (min-width: 900px) {
            .main-wrapper {
                max-width: 950px;
                flex-direction: row-reverse;
                min-height: 650px;
                height: 650px;
                border-radius: 12px;
            }
        }

        /* --- PLAYER AREA --- */
        .player-section {
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1.2;
        }

        .cover-wrapper {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1;
            position: relative;
            margin-bottom: 30px;
        }

        .cover-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .song-meta { text-align: center; margin-bottom: 25px; }
        .song-meta h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 1.8rem; 
            margin: 0; 
            color: #fff; 
            font-style: italic;
        }
        .song-meta p { 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            font-size: 0.75rem; 
            color: var(--accent); 
            margin-top: 10px;
            font-weight: 700;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            cursor: pointer;
            margin-bottom: 8px;
            border-radius: 2px;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
            position: relative;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.7rem;
            color: var(--text-dim);
            font-family: monospace;
            margin-bottom: 30px;
        }

        .main-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 250px;
        }

        .ctrl-btn {
            background: none;
            border: none;
            color: var(--text-main);
            font-size: 1.4rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .ctrl-btn:hover { color: var(--accent); transform: scale(1.1); }

        .play-btn {
            width: 70px;
            height: 70px;
            background: var(--text-main);
            color: #000;
            border-radius: 50%;
            font-size: 1.6rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .play-btn:hover { background: var(--accent); }

        /* --- PLAYLIST AREA --- */
        .tracklist-section {
            flex: 1;
            padding: 30px;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid rgba(156, 74, 26, 0.1);
        }

        @media (min-width: 900px) {
            .tracklist-section { border-top: none; border-right: 1px solid rgba(156, 74, 26, 0.1); }
        }

        .tracklist-header {
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 20px;
            display: block;
        }

        .tracks { list-style: none; padding: 0; margin: 0; }
        
        .track-item {
            padding: 16px 12px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            transition: 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .track-item:hover { background: var(--item-hover); }
        .track-item.active { 
            background: rgba(156, 74, 26, 0.05); 
            border-left: 2px solid var(--accent);
        }
        .track-item.active .t-name { color: var(--accent); font-weight: 700; }
        
        .t-name { font-size: 0.95rem; color: var(--text-main); transition: 0.3s; }
        .t-dur { font-size: 0.7rem; color: var(--text-dim); }

    </style>
</head>
<body>

<div class="main-wrapper">
    <section class="player-section">
        <div class="cover-wrapper">
            <img src="musicas/album_cover.jpg" alt="Dead Creator Cover">
        </div>
        
        <div class="song-meta">
            <h1 id="active-title">Carregando...</h1>
            <p>Weight of Silence</p>
        </div>

        <div class="progress-container" id="p-container">
            <div class="progress-fill" id="p-fill"></div>
        </div>
        <div class="time-info">
            <span id="time-curr">0:00</span>
            <span id="time-total">0:00</span>
        </div>

        <div class="main-controls">
            <button class="ctrl-btn" id="m-prev"><i class="fas fa-backward"></i></button>
            <button class="ctrl-btn play-btn" id="m-play"><i class="fas fa-play"></i></button>
            <button class="ctrl-btn" id="m-next"><i class="fas fa-forward"></i></button>
        </div>
    </section>

    <section class="tracklist-section">
        <span class="tracklist-header">Dead Creator — Full Album</span>
        <ul class="tracks" id="track-list"></ul>
    </section>
</div>

<audio id="main-audio"></audio>

<script>
    // Sequência exata e nomes de arquivos corrigidos
    const album = [
        { title: "Tears of a Dead Creator", file: "musicas/Tears of a Dead Creator.mp3" },
        { title: "Silence", file: "musicas/Silence.mp3" },
        { title: "The Altar of Ashes", file: "musicas/The Altar of Ashes.mp3" },
        { title: "No Savior", file: "musicas/No Savior.mp3" },
        { title: "The Glass Prison", file: "musicas/The Glass Prison.mp3" },
        { title: "The Cathedral of Trees", file: "musicas/The Cathedral of Trees.mp3" }
    ];

    const audio = document.getElementById('main-audio');
    const playBtn = document.getElementById('m-play');
    const titleDisplay = document.getElementById('active-title');
    const fill = document.getElementById('p-fill');
    const trackContainer = document.getElementById('track-list');

    let currentIdx = 0;

    function initTracklist() {
        trackContainer.innerHTML = "";
        album.forEach((track, i) => {
            const li = document.createElement('li');
            li.className = `track-item ${i === currentIdx ? 'active' : ''}`;
            li.innerHTML = `<span class="t-name">${track.title}</span><i class="fas fa-volume-up t-dur" style="display:${i === currentIdx ? 'block' : 'none'}"></i>`;
            li.onclick = () => { currentIdx = i; playTrack(); };
            trackContainer.appendChild(li);
        });
    }

    function playTrack() {
        const track = album[currentIdx];
        titleDisplay.innerText = track.title;
        audio.src = encodeURI(track.file);
        initTracklist();
        
        // Mobile Media Control
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: track.title,
                artist: 'Weight of Silence',
                artwork: [{ src: 'musicas/album_cover.jpg', type: 'image/jpeg' }]
            });
        }
        
        audio.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
    }

    playBtn.onclick = () => {
        if(audio.paused) {
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        } else {
            audio.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
    };

    document.getElementById('m-next').onclick = () => {
        currentIdx = (currentIdx + 1) % album.length;
        playTrack();
    };

    document.getElementById('m-prev').onclick = () => {
        currentIdx = (currentIdx - 1 + album.length) % album.length;
        playTrack();
    };

    audio.ontimeupdate = () => {
        if(audio.duration) {
            const pct = (audio.currentTime / audio.duration) * 100;
            fill.style.width = pct + "%";
            document.getElementById('time-curr').innerText = fmt(audio.currentTime);
            document.getElementById('time-total').innerText = fmt(audio.duration);
        }
    };

    document.getElementById('p-container').onclick = (e) => {
        audio.currentTime = (e.offsetX / e.target.clientWidth) * audio.duration;
    };

    audio.onended = () => document.getElementById('m-next').click();

    function fmt(s) {
        const m = Math.floor(s/60);
        const r = Math.floor(s%60);
        return `${m}:${r < 10 ? '0' : ''}${r}`;
    }

    // Inicialização silenciosa
    titleDisplay.innerText = album[0].title;
    audio.src = encodeURI(album[0].file);
    initTracklist();

</script>
</body>
</html>
