<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Weight of Silence - Dead Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050505;
            --accent-rust: #9c4a1a;
            --accent-glow: rgba(156, 74, 26, 0.3);
            --text-gold: #d4cdc3;
            --text-mute: #5a544e;
            --glass-dark: rgba(12, 11, 10, 0.95);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-gold);
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Fundo com Gradiente Sombrio */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a140f 0%, #050505 100%);
            z-index: -2;
        }

        /* Canvas de Fumaça/Nevoeiro */
        #smoke-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.4;
            pointer-events: none;
        }

        .main-wrapper {
            width: 100%;
            max-width: 450px;
            background: var(--glass-dark);
            border: 1px solid rgba(156, 74, 26, 0.15);
            box-shadow: 0 40px 80px rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column; /* Mobile Top Player */
            z-index: 10;
        }

        @media (min-width: 900px) {
            .main-wrapper {
                max-width: 1000px;
                flex-direction: row-reverse;
                height: 650px;
                border-radius: 4px;
            }
        }

        /* --- SEÇÃO DO PLAYER --- */
        .player-section {
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1.2;
        }

        .cover-area {
            width: 100%;
            max-width: 320px;
            aspect-ratio: 1;
            margin-bottom: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .cover-area img { width: 100%; height: 100%; object-fit: cover; }

        .song-info { text-align: center; margin-bottom: 25px; }
        .song-info h1 { 
            font-family: 'Cinzel', serif; 
            font-size: 1.6rem; 
            margin: 0; 
            color: #fff; 
            letter-spacing: 1px;
        }
        .song-info p { 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-size: 0.75rem; 
            color: var(--accent-rust); 
            margin-top: 8px;
        }

        .progress-bar-container {
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.05);
            cursor: pointer;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--accent-rust);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .time-meta {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.7rem;
            color: var(--text-mute);
            margin-bottom: 30px;
            font-family: monospace;
        }

        .player-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 260px;
        }

        .btn {
            background: none;
            border: none;
            color: var(--text-gold);
            font-size: 1.3rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover { color: var(--accent-rust); }

        .btn-play-toggle {
            width: 65px;
            height: 65px;
            background: #d4cdc3;
            color: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }

        /* --- SEÇÃO DA TRACKLIST --- */
        .tracklist-section {
            flex: 1;
            padding: 30px;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid rgba(156, 74, 26, 0.1);
            overflow-y: auto;
        }

        @media (min-width: 900px) {
            .tracklist-section { border-top: none; border-right: 1px solid rgba(156, 74, 26, 0.1); }
        }

        .tracklist-label {
            font-size: 0.65rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text-mute);
            margin-bottom: 25px;
            display: block;
        }

        .track-list { list-style: none; padding: 0; margin: 0; }
        
        .track-item {
            padding: 18px 10px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.02);
            transition: 0.3s;
            display: flex;
            align-items: center;
        }

        .track-item:hover { background: var(--item-hover); }

        .track-item.active {
            background: rgba(156, 74, 26, 0.05);
            border-left: 2px solid var(--accent-rust);
        }

        .track-item.active .track-name { color: var(--accent-rust); font-weight: bold; }

        .track-name { font-size: 0.9rem; color: var(--text-gold); }

    </style>
</head>
<body>

<div class="bg-gradient"></div>
<canvas id="smoke-canvas"></canvas>

<div class="main-wrapper">
    <section class="player-section">
        <div class="cover-area">
            <img src="musicas/album_cover.jpg" alt="Dead Creator Cover">
        </div>
        
        <div class="song-info">
            <h1 id="current-song-title">Selecione uma faixa</h1>
            <p>Weight of Silence</p>
        </div>

        <div class="progress-bar-container" id="progress-box">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="time-meta">
            <span id="curr-time">0:00</span>
            <span id="total-time">0:00</span>
        </div>

        <div class="player-controls">
            <button class="btn" id="ctrl-prev"><i class="fas fa-step-backward"></i></button>
            <button class="btn btn-play-toggle" id="ctrl-play"><i class="fas fa-play"></i></button>
            <button class="btn" id="ctrl-next"><i class="fas fa-step-forward"></i></button>
        </div>
    </section>

    <section class="tracklist-section">
        <span class="tracklist-label">Dead Creator — Tracklist</span>
        <ul class="track-list" id="track-container"></ul>
    </section>
</div>

<audio id="audio-engine"></audio>

<script>
    const album = [
        { title: "Tears of a Dead Creator", file: "musicas/Tears of a Dead Creator.mp3" },
        { title: "Silence", file: "musicas/Silence.mp3" },
        { title: "The Altar of Ashes", file: "musicas/The Altar of Ashes.mp3" },
        { title: "No Savior", file: "musicas/No Savior.mp3" },
        { title: "The Glass Prison", file: "musicas/The Glass Prison.mp3" },
        { title: "The Cathedral of Trees", file: "musicas/The Cathedral of Trees.mp3" }
    ];

    const audio = document.getElementById('audio-engine');
    const playBtn = document.getElementById('ctrl-play');
    const titleView = document.getElementById('current-song-title');
    const fill = document.getElementById('progress-fill');
    const listContainer = document.getElementById('track-container');

    let currentTrackIdx = 0;

    // --- NEVOEIRO ANIMADO (SMOKE) ---
    const canvas = document.getElementById('smoke-canvas');
    const ctx = canvas.getContext('2d');
    let smokeParticles = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    class Particle {
        constructor() {
            this.reset();
        }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 200 + 100;
            this.vx = Math.random() * 0.5 - 0.25;
            this.vy = Math.random() * 0.5 - 0.25;
            this.alpha = Math.random() * 0.15;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            if (this.x < -this.size || this.x > canvas.width + this.size || this.y < -this.size || this.y > canvas.height + this.size) {
                this.reset();
            }
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(156, 74, 26, ${this.alpha})`;
            ctx.fill();
        }
    }

    function initSmoke() {
        for(let i=0; i<30; i++) smokeParticles.push(new Particle());
    }

    function animateSmoke() {
        ctx.clearRect(0,0, canvas.width, canvas.height);
        smokeParticles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animateSmoke);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    initSmoke();
    animateSmoke();

    // --- LÓGICA DO PLAYER ---
    function buildPlaylist() {
        listContainer.innerHTML = "";
        album.forEach((track, i) => {
            const li = document.createElement('li');
            li.className = `track-item ${i === currentTrackIdx ? 'active' : ''}`;
            li.innerHTML = `<span class="track-name">${track.title}</span>`;
            li.onclick = () => { currentTrackIdx = i; startTrack(); };
            listContainer.appendChild(li);
        });
    }

    function startTrack() {
        const track = album[currentTrackIdx];
        titleView.innerText = track.title;
        audio.src = encodeURI(track.file);
        buildPlaylist();
        audio.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: track.title,
                artist: 'Weight of Silence',
                artwork: [{ src: 'musicas/album_cover.jpg', type: 'image/jpeg' }]
            });
        }
    }

    playBtn.onclick = () => {
        if(audio.paused) {
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        } else {
            audio.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
    };

    document.getElementById('ctrl-next').onclick = () => {
        currentTrackIdx = (currentTrackIdx + 1) % album.length;
        startTrack();
    };

    document.getElementById('ctrl-prev').onclick = () => {
        currentTrackIdx = (currentTrackIdx - 1 + album.length) % album.length;
        startTrack();
    };

    audio.ontimeupdate = () => {
        if(audio.duration) {
            const progressPct = (audio.currentTime / audio.duration) * 100;
            fill.style.width = progressPct + "%";
            document.getElementById('curr-time').innerText = formatTime(audio.currentTime);
            document.getElementById('total-time').innerText = formatTime(audio.duration);
        }
    };

    document.getElementById('progress-box').onclick = (e) => {
        audio.currentTime = (e.offsetX / e.target.clientWidth) * audio.duration;
    };

    function formatTime(s) {
        const m = Math.floor(s/60);
        const r = Math.floor(s%60);
        return `${m}:${r < 10 ? '0' : ''}${r}`;
    }

    audio.onended = () => document.getElementById('ctrl-next').click();

    // Start
    titleView.innerText = album[0].title;
    audio.src = encodeURI(album[0].file);
    buildPlaylist();
</script>
</body>
</html>
